<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Procesamiento por Lotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Procesamiento por Lotes</h1>
        
        <div class="process-input">
            <div class="input-group">
                <label for="programmer-name">Nombre del Programador:</label>
                <input type="text" id="programmer-name" required>
            </div>
            <div class="input-group">
                <label for="operation">Operación (+, -, *, /, residuo, potencia):</label>
                <select id="operation" required>
                    <option value="+">Suma (+)</option>
                    <option value="-">Resta (-)</option>
                    <option value="*">Multiplicación (*)</option>
                    <option value="/">División (/)</option>
                    <option value="residue">Módulo (residuo)</option>
                    <option value="potency">Exponente (potencia)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="data1">Dato 1:</label>
                <input type="number" id="data1" step="any" required>
            </div>
            <div class="input-group">
                <label for="data2">Dato 2:</label>
                <input type="number" id="data2" step="any" required>
            </div>
            <div class="input-group">
                <label for="estimated-time">Tiempo estimado máximo (segundos):</label>
                <input type="number" id="estimated-time" min="0" step="0.1" required>
            </div>
            <button type="button" id="add-process">Añadir proceso</button>
        </div>


        <div class="controls">
            <button id="start-btn" disabled>Iniciar simulación</button>
            <button id="stop-btn" disabled>Detener simulación</button>
            <button id="clear-btn">Limpiar procesos</button>
        </div>


        <div class="progress">
            <h2>Progreso de la Simulación</h2>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="batch-status"></div>
            
            <div class="timers">
                <div class="timer-group">
                    <span>Procesos pendientes:</span>
                    <span id="pending-lots">0</span>
                </div>
                <div class="timer-group">
                    <span>Tiempo Estimado del Proceso Actual:</span>
                    <span id="process-time">0.00s</span>
                </div>
                <div class="timer-group">
                    <span>Contador Global:</span>
                    <span id="global-time">00:00</span>
                </div>
                <div class="timer-group">
                    <span>Tiempo Transcurrido:</span>
                    <span id="elapsed-time">00:00</span>
                </div>
                <div class="timer-group">
                    <span>Tiempo Restante:</span>
                    <span id="time-left">00:00</span>
                </div>
                <div class="timer-group">
                    <span>Tiempo Total:</span>
                    <span id="total-time">00:00</span>
                </div>
            </div>
        </div>


        <div class="results">
            <h2>Resultados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Programador</th>
                        <th>Operación</th>
                        <th>Dato 1</th>
                        <th>Dato 2</th>
                        <th>Resultado</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Results will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
