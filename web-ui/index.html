<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Procesamiento por Lotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="web-ui/assets/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="web-ui/assets/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="web-ui/assets/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="web-ui/assets/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="web-ui/assets/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="web-ui/assets/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="web-ui/assets/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="web-ui/assets/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="web-ui/assets/apple-icon-180x180.png">

    <!-- Other icon links -->
    <link rel="icon" type="image/x-icon" href="web-ui/assets/aa4b6711d5ca08123b3ee0929d5a43d7.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="web-ui/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="web-ui/assets/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="web-ui/assets/favicon-16x16.png">

    <link rel="manifest" href="web-ui/assets/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="web-ui/assets/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <div class="container">
        <h1>Simulador de Procesamiento por Lotes</h1>
        
        <div class="process-input">
            <div class="input-group">
                <label for="programmer-name">Nombre del Programador:</label>
                <input type="text" id="programmer-name" required>
            </div>
            <div class="input-group">
                <label for="operation">Operación (+, -, *, /, residuo, potencia):</label>
                <select id="operation" required>
                    <option value="+">Suma (+)</option>
                    <option value="-">Resta (-)</option>
                    <option value="*">Multiplicación (*)</option>
                    <option value="/">División (/)</option>
                    <option value="residuo">Módulo (residuo)</option>
                    <option value="potencia">Exponente (potencia)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="data1">Dato 1:</label>
                <input type="number" id="data1" step="any" required>
            </div>
            <div class="input-group">
                <label for="data2">Dato 2:</label>
                <input type="number" id="data2" step="any" required>
            </div>
            <div class="input-group">
                <label for="estimated-time">Tiempo estimado máximo (segundos):</label>
                <input type="number" id="estimated-time" min="0" step="0.1" required>
            </div>
            <button type="button" id="add-process">Añadir proceso</button>
        </div>


        <div class="controls">
            <button id="start-btn" disabled>Iniciar simulación</button>
            <button id="stop-btn" disabled>Detener simulación</button>
            <button id="clear-btn">Limpiar procesos</button>
        </div>


        <div class="progress">
            <h2>Progreso de la Simulación</h2>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="batch-status"></div>
            
            <div class="timers">
                <div class="timer-group">
                    <span>Procesos pendientes:</span>
                    <span id="pending-lots">0</span>
                </div>
                <div class="timer-group">
                    <span>Tiempo Estimado del Proceso Actual:</span>
                    <span id="process-time">0.00s</span>
                </div>
                <div class="timer-group">
                    <span>Contador Global:</span>
                    <span id="global-time">00:00</span>
                </div>
                <div class="timer-group">
                    <span>Tiempo Transcurrido:</span>
                    <span id="elapsed-time">00:00</span>
                </div>
                <div class="timer-group">
                    <span>Tiempo Restante:</span>
                    <span id="time-left">00:00</span>
                </div>
                <div class="timer-group">
                    <span>Tiempo Total:</span>
                    <span id="total-time">00:00</span>
                </div>
            </div>
        </div>


        <div class="results">
            <h2>Resultados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Programador</th>
                        <th>Operación</th>
                        <th>Dato 1</th>
                        <th>Dato 2</th>
                        <th>Resultado</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Results will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
